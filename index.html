    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>orderingSystem</title>
    </head>
    <body onload='menuChoose("food")'>
    <style>
        body {
            background-color: rgb(248, 250, 255);
            color: black;
        }
        a:link {
            color: #000000;
        }   
        a:visited {
            color: #00FF00;
        }  
        a:hover {
            color: #FF00FF;
        }  
        a:active {
            color: #0000FF;
        }
        button {
            color: white;
            background-color: rgb(42, 69, 165);
            border-color: black;
            width: 100px;
            height: 50px;

        }
        button:hover {
            background-color:rgb(32, 51, 120);
            width: 110px;
        }
        #menu {
            float: left;
            text-align: center;
            word-spacing: 1cm;
            width: 100%;
            border-style: dashed;
            border-color: brown;
        }
        #menu button {
            display: inline-block; /* Display buttons in a row */
            margin: 5px; /* Add margin for spacing */
        }
        #main {
            border-style: dotted;
            border-color: brown;
            padding: 10px;
        }  
        .content {
            border-style: dotted;
            border-color: brown;
            border-width: 2px;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;    
            display: inline-block;
        }
        #header {
            border-style: dotted;
            border-color: brown;
            text-align: center;
        }
        #login-container{
            border-style: groove;
            border-color:   brown;
            width: 100%;
            border-radius: 5px;

        }
        #pay{
            float: right;
        }
    </style>

    <div id="header">
        <h1 class="text">ordering system</h1><br> 
        <button id="login">{login}(uncompleted))</button>
        <p id="amount-container">0</p>
    </div>

    <div id="menu">
        <button id="food" onclick='menuChoose("food")'>{food}</button>
        <button id="drink" onclick='menuChoose("drink")'>{drink}</button>
        <button id="set" onclick='menuChoose("set")'>{set}</button>
        <button id="other" onclick='menuChoose("other")'>{other}</button>
    </div>

    <div id="main">
        <div id="button-container"></div>
    </div>
    <div id="login-container" class=""></div>
    <div><button onclick="clearAmount() ">clear</button><button id="pay">pay</button></div>
    <script>
    let products = {
        food: [["Burgers", 30],["BigMac", 20]],
        other: [["McChicken`", 20],["McNuggets", 20],["Fries", 15],["ApplePie", 15]],
        set: [["HappyMeal", 60],["burgerSet1",57]],
        drink: [["Cola", 15],["sprite", 15]],
        }; 
    let record = {};

        
    if(typeof(Storage) ==="undefined"){
        alert("local storage not supported in the browser");
    } else{
        if(localStorage.length){
            alert("localSave founded")
        }else(
            alert("no localSave founded")
            )            
        }
        
        
        var amount = 0;
        let selectedProduct;                       
        const buttonContainer = document.getElementById("button-container");
        
        

        function buttonClick() {
            const amountContainer = document.getElementById("amount-container");
            amount += selectedProduct;
            amountContainer.textContent = `amount:${amount}`;
        }

        function menuChoose(id) {
            buttonContainer.innerHTML = "";

            for (let i = 0; i < products[id].length; i++) {
                const button = document.createElement("button");
                button.textContent = products[id][i][0];
                
                button.onclick = function () {
                    selectedProduct = products[id][i][1];
                    buttonClick();
                };
                
                buttonContainer.appendChild(button);
            }
        }
        function clearAmount() {
            amount = 0;
            const amountContainer = document.getElementById("amount-container");
            alert("successfully cleared")
            amountContainer.innerHTML = `amount:${amount}`;
}
    </script>
    </body>
    </html>
